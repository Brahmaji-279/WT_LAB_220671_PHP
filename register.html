// Google Provider
const provider = new firebase.auth.GoogleAuthProvider();

// Login Function
function firebaseLogin() {
    firebase.auth().signInWithPopup(provider)
    .then((result) => {
        const user = result.user;
        alert("Welcome " + user.displayName);
        console.log(user);
        window.location.href="/php_CyberAwarenessWebsite/CybersecurityAwarenessWebsite/Task-3/index.html";
    })
    .catch((error) => {
        console.log(error);
    });
}

//github login with account linking
function githubLogin() {

    const provider = new firebase.auth.GithubAuthProvider();

    firebase.auth().signInWithPopup(provider)
    .then((result) => {
        window.location.href = "index.html";
    })
    .catch((error) => {

        if (error.code === 'auth/account-exists-with-different-credential') {

            const pendingCred = error.credential;
            const email = error.email;

            alert("Account exists with different provider. Please login with Google first.");

            const googleProvider = new firebase.auth.GoogleAuthProvider();

            firebase.auth().signInWithPopup(googleProvider)
            .then((result) => {

                result.user.linkWithCredential(pendingCred)
                .then(() => {
                    alert("Accounts merged successfully!");
                    window.location.href = "/php_CyberAwarenessWebsite/CybersecurityAwarenessWebsite/Task-3/index.html";
                });

            });

        } else {
            alert(error.message);
        }
    });
}
